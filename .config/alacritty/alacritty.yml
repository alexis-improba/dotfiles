# env:
#   XTERM: xterm-256color

window:
  decorations: none
  padding:
    x: 10
    y: 5

font:
  size: 14
  use_thin_stroke: true

colors:
  primary:
    background: '#24273a'
    foreground: '#cad3f5'

  normal:
    black:   '#3f3f3f'
    red:     '#ed8796'
    green:   '#a5d885'
    yellow:  '#eed49f'
    blue:    '#8aadf4'
    magenta: '#c6a0f6'
    cyan:    '#7dc4e4'
    white:   '#ffffff'
