format = """
$directory\
$git_branch$git_state$git_status\
$python$nodejs$lua$php\
$character
"""

right_format = """
$jobs
"""

[directory]
style = "cyan"

[jobs]
format = "[$symbol$number]($style) "
number_threshold = 1
symbol = "*"
style = "bold yellow"

[git_branch]
style = "purple"

[git_status]
style = "green"

diverged = "$ahead$behind"
ahead = "↑$count"
behind = "↓$count"

stashed = "≡$count"
staged = "+$count"
untracked = "…$count"
modified = "~$count"

deleted = "-$count"
renamed = "$count"

[python]
symbol = "python "

[nodejs]
detect_extensions = []
symbol = "node "
style = "yellow"

[lua]
symbol = "lua "
style = "yellow"

[character]
# ❯ or ➜
success_symbol = "[❯](white)"
