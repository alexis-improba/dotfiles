format = """
$directory\
$git_branch$git_state$git_status\
$python\
$character
"""

right_format = """
$jobs
"""

[directory]
read_only = '(r)'
read_only_style = 'green'
style = "cyan"

[jobs]
format = "[$symbol$number]($style) "
number_threshold = 1
symbol = "*"
style = "bold yellow"

[git_branch]
format = "@[$branch]($style) "
style = "purple"

[git_status]
style = "red"
# format = '[($conflicted )($stashed )($deleted )($renamed )($modified )($staged )($untracked )]($style)'

diverged = "$ahead$behind"
ahead = "↑$count"
behind = "↓$count"

stashed = "≡$count"
staged = "+$count"
untracked = "…$count"
modified = "~$count"

deleted = "-$count"
renamed = "*$count"

[python]
format = '[(\($virtualenv\) )]($style)'
style = "#6e738d"

[nodejs]
symbol = ""

[golang]
symbol = "go "
style = "italic bold black"

[elixir]
symbol = "elixir "
style = "italic bold black"

[character]
# ❯ or ➜
success_symbol = "[➜](white)"
error_symbol = "[➜](red)"

vimcmd_symbol = "[N](green)"
vimcmd_visual_symbol = "[V](purple)"
