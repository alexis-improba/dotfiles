format = """
$directory\
$git_branch$git_state$git_status\
$python$nodejs$lua$php\
$character
"""

right_format = """
$jobs
"""

[directory]
# style = "#87DFEB"
style = "bold blue"

[jobs]
format = "[$symbol$number]($style) "
number_threshold = 1
symbol = "*"
style = "#CBE3E7"

[git_branch]
style = "purple"
# style = "#CCB3FF"
# style = "#D4BFFF"

[git_status]
# style = "#f6a2be"
style = "#8FBCBB"

diverged = "$ahead$behind"
ahead = "↑$count"
behind = "↓$count"

stashed = "≡$count"
staged = "+$count"
untracked = "…$count"
modified = "~$count"

deleted = ""
renamed = ""

[python]
symbol = "python "
style = "#8A889D"

[nodejs]
symbol = "javascript "
detect_extensions = []
style = "#8A889D"

[lua]
symbol = "lua "
style = "bold black"

[php]
# symbol = "php "
# style = "#8A889D"

[character]
# ❯ or ➜
success_symbol = "[❯](#CBE3E7)"
error_symbol = "[❯](#F48FB1)"
vimcmd_symbol = "[❮](#CBE3E7)"
