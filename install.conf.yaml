- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/wallpapers:
      path: wallpapers

    ~/.gitconfig:
      path: gitconfig

    ~/.tmux.conf:
      path: tmux.conf

    # ~/.zshenv:
    #   path: zshenv

    ~/.config/:
      glob: true
      path: config/*
      exclude: [ config/ssh ]

    ~/.ssh/config:
      path: config/ssh/config

- create:
    - ~/code

- shell:
  - [ brew bundle, Installing brew packages ]
  - [ fish utils/packer-install, Installer Packer]
  - [ rm -f ~/.hyper.js && cp hyper.js ~/.hyper.js, Setting up Hyper]

  - [ pipx install pre-commit, Installing pre-commit ]
  - [ pipx install httpx, Installing httpx ]

  - [ git submodule update --init --recursive, Updating git submodules ]
